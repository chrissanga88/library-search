<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="/Main/assets/js/script.js"></script> 
</head>
<body class="bg-dark">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form class="form col-md bg-secondary p-4 rounded" id="search-form">
      <h2 class="text-center mb-4">Library of Congress Search</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="search-field" placeholder="Search..." required>
      </div>
      <div class="mb-3">
        <select class="form-select container-fluid" id="format-input" aria-label="">
          <option selected disabled value="">Select a format...</option>
          <option value="Maps">Maps</option>
          <option value="Audio">Audio</option>
          <option value="Photos">Photos</option>
          <option value="Manuscripts">Manuscripts</option>
          <option value="Newspapers">Newspapers</option>
          <option value="Film and Videos">Film and Videos</option>
          <option value="Notated Music">Notated Music</option>
          <option value="Websites">Websites</option>
        </select>
      </div>
      <div>
        <button type="button" class="btn btn-primary container-fluid" id="search-button">Click to Search</button>
      </div>
    </form>
  </div>
</body>
</html>
