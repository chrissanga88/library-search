<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results | Library of Congress Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main class="container-fluid">
    <div class="row min-vh-100 align-content-stretch">
      <form class="form col-sm col-lg-3 bg-light p-4">
        <h2 class="text-center mb-4">Library of Congress Search</h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="search-field" placeholder="Search...">
        </div>
        <div class="mb-3">
          <select class="form-select container-fluid" id="format-input" aria-label="" required>
            <option selected disabled value="">Select a format...</option>
            <option value="Maps">Maps</option>
            <option value="Audio">Audio</option>
            <option value="Photos">Photos</option>
            <option value="Manuscripts">Manuscripts</option>
            <option value="Newspapers">Newspapers</option>
            <option value="Film and Videos">Film and Videos</option>
            <option value="Notated Music">Notated Music</option>
            <option value="Websites">Websites</option>
          </select>
        </div>
        <div>
          <button type="button" class="btn btn-primary container-fluid">Click to Search</button>
        </div>
      </form>
      <div class="d-flex col-sm col-lg-9 bg-dark min-vh-100">
        <h2 class="text-light my-4">Results for</h2>
        <div id="results-container"></div>
      </div>
    </div>
  </main>
</body>
</html>
